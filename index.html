<!DOCTYPE html>
<html>
<head>
	<title>Food Ordering App</title>
	<script src="./app.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<main>
		<form>
			<fieldset>
				<input type="text" name="search" id="search_rests" placeholder="Search by name or type">					
				<button id="sort_rests">Sort Alphabetically</button>
				<select id="filter_by_type">
					<optgroup>
						<option selected>Filter by type</option>
						<option>American</option>
						<option>Asian</option>
						<option>Mexican</option>
						<option>Pizza</option>
					</optgroup>
				</select>
			</fieldset>
		</form>		
		<div id="cards_wrapper"></div>
	</main>
</body>
</html>
